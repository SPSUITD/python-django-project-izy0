{% extends 'main/layout.html' %}

{%block title%}Что по погоде?{% endblock %}

{%block content%}
  <h1>Погода</h1>
  <div class="features">

    {%for i in message%}
    {% if i.room == '2'%}
      <div class="message-array">
          <p class="name">Пользователь: {{ i.name}}</p>
          <p>Сообщение:
            <p>{{ i.message }}</p>
      </div>
    {%endif%}
    {%endfor%}

{% endblock %}
